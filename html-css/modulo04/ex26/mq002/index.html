<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Queries</title>
    <link rel="stylesheet" href="estilos/style.css" media="all"><!--media="all" => todos os dispositivos-->
    <link rel="stylesheet" href="estilos/retrato.css" media="screen and (orientation: portrait)">
    <!--Media querie = media type(tipo comum sem parenteses + media features(entre parenteses isoladamente, um para cada media features) = -->
    <link rel="stylesheet" href="estilos/paisagem.css" media="screen and (orientation: landscape)">
</head>
<body>
    <h1>Mude a orientação do seu dispositivo</h1>
</body>
</html>
