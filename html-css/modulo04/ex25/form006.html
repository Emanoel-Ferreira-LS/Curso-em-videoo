<!DOCTYPE html>
    <html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Elementos</title>
        <style>
            input{
                
                border: none;
                background-color: transparent;
            }
        </style>
    </head>
    <body>
        <form action="index.php" method="post">
            <p>
                <label for="icor">Cor:</label>
                <input type="color" name="cor" id="icor" value="#00ff00"><!--input pra escolher cor
                posso definir uma cor padrão pra ele aparecer usando o value com o codigo hexadecimal da com-->
            </p>
            <p>
                <label for="inivel">Nivel de satisfação</label>
                <input type="range" name="nivel" id="inivel" min="1" max="5" value="5">
                <!--nesse input coloco mo valor minimo e maximo e o valor padrão que ele deve aparecer-->
            </p>
            <p>
                <label for="ifot">Foto do perfil</label>
                <input type="file" name="fot" id="ifot">
                <!--Envio de arquivos
                OBS: nesse caso o form tem que ter method="post" pois o get só envia elementos com menos de 3000 bytes-->
            </p>
        </form>
    </body>
</html>
