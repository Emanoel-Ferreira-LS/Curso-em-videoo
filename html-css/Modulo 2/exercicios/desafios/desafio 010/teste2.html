<!DOCTYPE html>
<html>
<head>
	<title>Meu site com 4 divs</title>
	<style>
		div {
			box-sizing: border-box;
		}
		#div1, #div2, #div3, #div4 {
			width: 100px;
			height: 100px;
			float: left;
		}
		#div1 {
			background-color: #17f73c;
		}
        #div2 {
			background-color: #f71717;
		}
		#div3{
			background-color: #0647f8;
		}
        #div4 {
			background-color: #e6880d;
		}
	</style>
</head>
<body>
	<header>
		<div>
			<img src="imagens/favicon.ico" alt="Logo do site">
		</div>
		<nav>
			<ul>
				<li><a href="#">Página 1</a></li>
				<li><a href="#">Página 2</a></li>
				<li><a href="#">Página 3</a></li>
				<li><a href="#">Página 4</a></li>
			</ul>
		</nav>
	</header>

	<div id="div1"></div>
	<div id="div2"></div>
	<div id="div3"></div>
	<div id="div4"></div>

	<footer>
		<p>Direitos autorais © 2023 Meu Site. Todos os direitos reservados.</p>
	</footer>
</body>
</html>
