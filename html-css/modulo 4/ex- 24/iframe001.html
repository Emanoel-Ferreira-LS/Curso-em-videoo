<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe</title>
    <style>
        iframe{
            width: 500px;
            height: 200px;
            border: 1px solid black;
            border-radius: 30px;
            box-shadow: inset 2px 2px 2px rgba(0, 0, 0, 0.342);
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframe</h1>
    <p>Acessando o site do <a href="https://cursoemvideo.com" target="_blank">curso em video</a></p>

    <p>Acessando o site do <br>
        <iframe src="https://cursoemvideo.com" frameborder="0" scolling="no" width="500">
            <a href="https://cursoemvideo.com">Curso em Video<a>
        </iframe>
    </p>
    <a href="iframe002.html">teste</a>
</body>
</html>
