<!DOCTYPE html>
<html>
  <head>
    <title>Minha página web simples</title>
    <style>
      /* Estilização geral */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      
      /* Estilização do cabeçalho */
      header {
        background-color: lightgray;
        padding: 10px;
      }
      header nav ul {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: space-between;
      }
      header nav ul li {
        display: inline-block;
        margin-right: 10px;
      }
      header nav a {
        text-decoration: none;
        color: black;
      }
      
      /* Estilização do conteúdo principal */
      main {
        padding: 10px;
      }
      h2 {
        margin-top: 20px;
      }
      form label, form input, form textarea {
        display: block;
        margin-bottom: 10px;
      }
      form input, form textarea {
        width: 100%;
        padding: 5px;
        box-sizing: border-box;
      }
      form button[type="submit"] {
        background-color: lightgray;
        padding: 10px;
        color: white;
        border: none;
        cursor: pointer;
      }
      
      /* Estilização do rodapé */
      footer {
        background-color: lightgray;
        color: white;
        text-align: center;
        padding: 10px;
        position: absolute;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <!-- Código HTML da página web simples -->
    <header>
      <nav>
        <ul>
          <li><a href="#sobre">Sobre</a></li>
          <li><a href="#servicos">Serviços</a></li>
          <li><a href="#contato">Contato</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="sobre">
        <h2>Sobre</h2>
        <p>Informações sobre a empresa ou pessoa vai aqui</p>
      </section>
      <section id="servicos">
        <h2>Serviços</h2>
        <ul>
          <li>Serviço 1</li>
          <li>Serviço 2</li>
          <li>Serviço 3</
          </li>
        </ul>
      </section>
      <section id="contato">
        <h2>Contato</h2>
        <form action="#">
          <label for="nome">Nome:</label>
          <input type="text" id="nome" name="nome">
          
          <label for="email">Email:</label>
          <input type="email" id="email" name="email">
          
          <label for="mensagem">Mensagem:</label>
          <textarea id="mensagem" name="mensagem"></textarea>
          
          <button type="submit">Enviar</button>
        </form>
      </section>
    </main>
    <footer>
      &copy; 2022 Minha página web simples
    </footer>
  </body>
</html>
