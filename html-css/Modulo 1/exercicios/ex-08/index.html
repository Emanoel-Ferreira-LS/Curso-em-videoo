<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatações</title>
</head>
<body>
    <h1>Principio Formatação</h1>
    <h2>Negrito/Destaque</h2>
    <p>Nessa frase temos <b>um texto em negrito</b>(sem semântica)</p>
    <p>Nessa frase temos <strong>um texto em destaque</strong>(com semantica)</p>
    <h2>Italico/enfase</h2>
    <p>Nesta frase temos um <i>texto em italico</i>(sem semantica)</p> <!--selecione o texto, dê: ctrl + shift + p -> abre uma janela, digite abb, escolha envolver com abreviação, digite a tag, dê enter, pronto o texto será encolvido com a tag -->
    <p>Nesta frase temos um <em>texto em enfase</em>(semantico)</p>

</body>
</html>
