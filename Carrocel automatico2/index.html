<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="carouselExampleIndicators" class="carousel slide">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <div class="carousel">
          <form id="question-form" action="#" method="post">
            <div class="question active">
              <h3>Pergunta 1</h3>
              <label>
                <input type="radio" name="resposta1" value="opcao1"> Opção 1
              </label>
              <label>
                <input type="radio" name="resposta1" value="opcao2"> Opção 2
              </label>
            </div>
      </div>



      <div class="carousel-item">
        <div class="question">
          <h3>Pergunta 2</h3>
          <label>
            <input type="radio" name="resposta2" value="opcao1"> Opção 1
          </label>
          <label>
            <input type="radio" name="resposta2" value="opcao2"> Opção 2
          </label>
        </div>
      </div>



      <div class="carousel-item">
        <div class="question">
          <h3>Pergunta 3</h3>
          <label>
            <input type="radio" name="resposta3" value="opcao1"> Opção 1
          </label>
          <label>
            <input type="radio" name="resposta3" value="opcao2"> Opção 2
          </label>
          <button type="submit">Enviar</button>
        </div>
        
      </form>
    </div>
      </div>
    </div>



    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</body>
</html>
